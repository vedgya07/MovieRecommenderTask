<div class="movie-list">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <img mat-card-image [src]="movie.imageUrl" alt="{{movie.title}}">
      <mat-card-content>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        <button mat-raised-button color="primary" [routerLink]="['/movies', movie.id]">View Details</button>
      </mat-card-content>
    </mat-card>
  </div>
